<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comfy House</title>
    <link type="text/css" rel="stylesheet" href="./style.css"/>
    <!--Font awesome-->
    <script src="https://kit.fontawesome.com/06c83fbbf4.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--Nav bar-->
    <nav class="navbar"> 
        <div class="navbar-center">
            <span class="navbar-icon">
                <i class="fas fa-bars"></i>  
            </span>
            <img src="images/logo.svg" alt="logo" />
            <div class="cart-btn">
                <span class="navbar-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
     </nav>
     <!--end of navbar-->
     <!--Hero-->
     <header class="hero">         
         <div class="banner">
            <h1 class="banner-title">Furniture collection</h1>
            <button class="banner-btn">Shop now</button>
         </div>
     </header>
     <!--end of hero-->
     <!--products-->
     <section class="products">  
         <div class="section-title">
            <h2>our products</h2>
        </div>
        <div class="products-center">
            <!--single product-->
            <article class="product">             
                <div class="img-container">
                    <img src="./images/product-1.jpeg" alt="product" class="product-img">
                    <button class="bag-btn" data-id="1">
                        <i class="fas fa-shopping-cart"></i>
                        add to bag
                    </button>                 
                </div>
                <h3>queen bad</h3>
                <h4>$156</h4>             
            </article>
         <!--end of single product-->
        </div>
     </section>
     <!--end of products-->
    <script type="text/javascript" src="./app.js"></script>
</body>
</html>
