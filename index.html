<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comfy House</title>
    <link type="text/css" rel="stylesheet" href="./style.css"/>
    <!--Font awesome-->
    <script src="https://kit.fontawesome.com/06c83fbbf4.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--Nav bar-->
    <nav class="navbar"> 
        <div class="navbar-center">
            <span class="navbar-icon">
                <i class="fas fa-bars"></i>  
            </span>
            <img src="images/logo.svg" alt="logo" />
            <div class="cart-btn">
                <span class="navbar-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
     </nav>
     <!--end of navbar-->
     <!--Hero-->
     <header class="hero">         
         <div class="banner">
            <h1 class="banner-title">Furniture collection</h1>
            <button class="banner-btn">Shop now</button>
         </div>
     </header>
     <!--end of hero-->
     <!--products-->
     <section class="products">  
         <div class="section-title">
            <h2>our products</h2>
        </div>
        <div class="products-center">
            
        </div>
     </section>
     <!--end of products-->
     <!--cart-->
     <div class="cart-overlay">
         <div class="cart">
             <span class="close-cart">
                <i class="fas far fa-window-close"></i>
            </span>
             <h2>your card</h2>
             <div class="cart-content">
                 <!--card item-->
                <div class="cart-item">
                    <img src="images/product-1.jpeg" alt="product"/>
                    <div>  
                        <h4>queen bad</h4>
                        <h5>$ 156</h5>
                        <div class="remove-item">remove</div>
                    </div>
                    <div>  
                        <i class="fas fa-chevron-up"></i>
                        <p class="item-amount">4</p>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>          
                 <!--end of card item-->
                 <div class="cart-footer">
                     <h3>your total $ <span class="cart-total">0</span></h3>
                     <button class="clear-cart banner-btn">clear cart</button>
                 </div>
             </div>
        </div>
     </div>
     <!--end of cart-->
    <script type="text/javascript" src="./app.js"></script>
</body>
</html>
